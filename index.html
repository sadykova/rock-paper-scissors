<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/b043010c14.js"
      crossorigin="anonymous"
    ></script>
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Let's Play Rock Paper Scissors!</h1>
    </header>
    <div class="main">
      <div class="choices">
        <h2>Make your choice</h2>
        <div class="btn-choices">
          <button class="rock">
            <div class="fas fa-hand-rock fa-10x"></div>
          </button>
          <button class="paper">
            <div class="fas fa-hand-paper fa-10x"></div>
          </button>
          <button class="scissors">
            <div class="fas fa-hand-scissors fa-10x"></div>
          </button>
        </div>
      </div>
      <div class="scores">
        <h2>Scores</h2>
        <div class="who-won"></div>
        <div class="user-score"></div>
        <div class="computer-score"></div>
      </div>
    </div>
    <footer>Created by Almira SD, 2022</footer>

    <script src="./script.js"></script>
  </body>
</html>
